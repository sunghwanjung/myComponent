<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script type="text/javascript" src="combo.js"></script>

<body>
<table>

	<td>

			<div style="width:120px; height:20px;" component="xg-combobox" id="combobox2"></div>
			<div style="width:120px; height:20px;" component="xg-combobox" id="combobox3"></div>
	</td>
</tr>
</table>

</body>
<script type="text/javascript">

var a = new Date().getTime();

var combo1 = xgCombo($("#combobox1"),
											{source : [
																	{text:"테스트1",value:1},

											{source : [

																  {text:"테스트4",value:"test4"},
																  {text:"테스트5",value:"test5"}
																],
											 checkBoxes:true}  );
var combo3 = xgCombo($("#combobox3"),
											{source : [

																],
											 checkBoxes:true,
											 multipleItem : true,

									 		 valueParam : "code",

a = new Date().getTime() - a;


$("#combobox").on("checkChange", function(e){
	console.log(e)
});

	console.log(e)
});
